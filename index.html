<body>
	<header>
		<div style="display: flex">
			<div class="logoHolder">
				<img class="logo" src="assets/images/af_klm_logo.png" alt="KLM/AF Logo">
			</div>

			<h2 class="headerText">XGate Camera Analytics</h2>
		</div>
	</header>
	<div class="container-fluid mainHolder">
		<div class="row">
			<div class="col-lg-12 canvasHolder">
				<canvas class="canvas" id="myChart"></canvas>
			</div>
			<div class="col-lg-12 d-flex justify-content-center align-items-center detailsHolder">
				<span class="marginLarge" id="boardingArea">Boarding Area</span>
				<span class="fa fa-angle-double-right marginLarge"></span>
				<span>Adult : </span>
				<span class="marginLarge" id="adultCount">0</span>
				<span>Child : </span>
				<span class="marginLarge" id="child">0</span>
				<span>Unknown : </span>
				<span class="marginLarge" id="Unknown">0</span>
				<span class="marginLarge">|</span>
				<span class="marginLarge">Waiting Line</span>
				<span class="fa fa-angle-double-right marginLarge"></span>
				<span class="marginMedium" id="waitingLineName"></span>
				<span class="marginMedium">
					<span id="waitingTime">0</span> Seconds</span>
				<span class="marginMedium">
					<span id="peopleCount">0</span> People</span>
				<div class="dropdown" style="margin-left: 10px;">
					<button style="color: #00a1de;background-color:white;border-color: #00a1de;width: 150px;" class="btn btn-secondary dropdown-toggle"
					    type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select Area
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="areaDropDown"></ul>
				</div>
			</div>
		</div>
	</div>
